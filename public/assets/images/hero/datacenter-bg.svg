<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- Very subtle radial glow for focal points -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
    </radialGradient>
    <!-- Fade edges -->
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="8%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeRight" x1="92%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="fadeTop" x1="0%" y1="0%" x2="0%" y2="6%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeBottom" x1="0%" y1="94%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="#ffffff" fill-opacity="0"/>

  <!-- Central subtle glow -->
  <ellipse cx="600" cy="300" rx="500" ry="280" fill="url(#glow)"/>

  <!-- ======================================== -->
  <!-- GRID PATTERN - very faint circuit lines  -->
  <!-- ======================================== -->
  <g stroke="#1e40af" stroke-opacity="0.04" stroke-width="0.5">
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
    <line x1="1100" y1="0" x2="1100" y2="600"/>
    <!-- Horizontal grid lines -->
    <line x1="0" y1="75" x2="1200" y2="75"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="225" x2="1200" y2="225"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="375" x2="1200" y2="375"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
  </g>

  <!-- ============================================= -->
  <!-- SERVER RACK shapes - abstract rectangles       -->
  <!-- ============================================= -->
  <g fill="#1e40af" fill-opacity="0.04" stroke="#1e40af" stroke-opacity="0.06" stroke-width="0.5">
    <!-- Left rack cluster -->
    <rect x="120" y="180" width="40" height="90" rx="2"/>
    <rect x="165" y="200" width="40" height="110" rx="2"/>
    <rect x="210" y="170" width="40" height="100" rx="2"/>

    <!-- Center-left rack cluster -->
    <rect x="380" y="220" width="35" height="80" rx="2"/>
    <rect x="420" y="200" width="35" height="100" rx="2"/>
    <rect x="460" y="230" width="35" height="70" rx="2"/>

    <!-- Center rack cluster -->
    <rect x="570" y="190" width="30" height="110" rx="2"/>
    <rect x="605" y="180" width="30" height="120" rx="2"/>

    <!-- Center-right rack cluster -->
    <rect x="730" y="210" width="35" height="90" rx="2"/>
    <rect x="770" y="195" width="35" height="105" rx="2"/>
    <rect x="810" y="220" width="35" height="80" rx="2"/>

    <!-- Right rack cluster -->
    <rect x="960" y="190" width="40" height="95" rx="2"/>
    <rect x="1005" y="210" width="40" height="100" rx="2"/>
    <rect x="1050" y="185" width="40" height="85" rx="2"/>
  </g>

  <!-- Rack detail lines (drive bays / slots) -->
  <g stroke="#1e40af" stroke-opacity="0.05" stroke-width="0.5">
    <!-- Left rack details -->
    <line x1="125" y1="195" x2="155" y2="195"/>
    <line x1="125" y1="210" x2="155" y2="210"/>
    <line x1="125" y1="225" x2="155" y2="225"/>
    <line x1="125" y1="240" x2="155" y2="240"/>
    <line x1="125" y1="255" x2="155" y2="255"/>
    <line x1="170" y1="215" x2="200" y2="215"/>
    <line x1="170" y1="230" x2="200" y2="230"/>
    <line x1="170" y1="245" x2="200" y2="245"/>
    <line x1="170" y1="260" x2="200" y2="260"/>
    <line x1="170" y1="275" x2="200" y2="275"/>
    <line x1="170" y1="290" x2="200" y2="290"/>

    <!-- Center rack details -->
    <line x1="575" y1="205" x2="595" y2="205"/>
    <line x1="575" y1="220" x2="595" y2="220"/>
    <line x1="575" y1="235" x2="595" y2="235"/>
    <line x1="575" y1="250" x2="595" y2="250"/>
    <line x1="575" y1="265" x2="595" y2="265"/>
    <line x1="575" y1="280" x2="595" y2="280"/>
    <line x1="610" y1="195" x2="630" y2="195"/>
    <line x1="610" y1="210" x2="630" y2="210"/>
    <line x1="610" y1="225" x2="630" y2="225"/>
    <line x1="610" y1="240" x2="630" y2="240"/>
    <line x1="610" y1="255" x2="630" y2="255"/>
    <line x1="610" y1="270" x2="630" y2="270"/>
    <line x1="610" y1="285" x2="630" y2="285"/>

    <!-- Right rack details -->
    <line x1="965" y1="205" x2="995" y2="205"/>
    <line x1="965" y1="220" x2="995" y2="220"/>
    <line x1="965" y1="235" x2="995" y2="235"/>
    <line x1="965" y1="250" x2="995" y2="250"/>
    <line x1="965" y1="265" x2="995" y2="265"/>
    <line x1="1010" y1="225" x2="1040" y2="225"/>
    <line x1="1010" y1="240" x2="1040" y2="240"/>
    <line x1="1010" y1="255" x2="1040" y2="255"/>
    <line x1="1010" y1="270" x2="1040" y2="270"/>
    <line x1="1010" y1="285" x2="1040" y2="285"/>
  </g>

  <!-- Status indicator dots on racks -->
  <g fill="#1e40af" opacity="0.08">
    <circle cx="128" cy="188" r="1.5"/>
    <circle cx="133" cy="188" r="1.5"/>
    <circle cx="173" cy="208" r="1.5"/>
    <circle cx="178" cy="208" r="1.5"/>
    <circle cx="578" cy="198" r="1.5"/>
    <circle cx="583" cy="198" r="1.5"/>
    <circle cx="613" cy="188" r="1.5"/>
    <circle cx="618" cy="188" r="1.5"/>
    <circle cx="968" cy="198" r="1.5"/>
    <circle cx="973" cy="198" r="1.5"/>
    <circle cx="1013" cy="218" r="1.5"/>
    <circle cx="1018" cy="218" r="1.5"/>
  </g>

  <!-- ============================================= -->
  <!-- NETWORK CONNECTIONS - constellation style     -->
  <!-- ============================================= -->

  <!-- Primary connection lines (longer runs between clusters) -->
  <g stroke="#1e40af" stroke-opacity="0.06" stroke-width="0.8">
    <!-- Left to center-left -->
    <line x1="250" y1="225" x2="380" y2="260"/>
    <line x1="205" y1="270" x2="397" y2="240"/>
    <!-- Center-left to center -->
    <line x1="495" y1="265" x2="570" y2="245"/>
    <line x1="460" y1="230" x2="585" y2="240"/>
    <!-- Center to center-right -->
    <line x1="635" y1="240" x2="730" y2="255"/>
    <line x1="635" y1="260" x2="747" y2="240"/>
    <!-- Center-right to right -->
    <line x1="845" y1="260" x2="960" y2="237"/>
    <line x1="810" y1="240" x2="980" y2="220"/>
  </g>

  <!-- Secondary connection lines (branching network paths) -->
  <g stroke="#1e40af" stroke-opacity="0.045" stroke-width="0.5">
    <!-- Upper network paths -->
    <line x1="140" y1="120" x2="300" y2="170"/>
    <line x1="300" y1="170" x2="440" y2="130"/>
    <line x1="440" y1="130" x2="590" y2="150"/>
    <line x1="590" y1="150" x2="750" y2="120"/>
    <line x1="750" y1="120" x2="900" y2="160"/>
    <line x1="900" y1="160" x2="1060" y2="130"/>

    <!-- Lower network paths -->
    <line x1="100" y1="420" x2="260" y2="390"/>
    <line x1="260" y1="390" x2="400" y2="430"/>
    <line x1="400" y1="430" x2="560" y2="400"/>
    <line x1="560" y1="400" x2="710" y2="440"/>
    <line x1="710" y1="440" x2="870" y2="410"/>
    <line x1="870" y1="410" x2="1040" y2="450"/>
    <line x1="1040" y1="450" x2="1140" y2="420"/>

    <!-- Cross connections (upper to racks) -->
    <line x1="300" y1="170" x2="230" y2="180"/>
    <line x1="440" y1="130" x2="437" y2="220"/>
    <line x1="590" y1="150" x2="600" y2="190"/>
    <line x1="750" y1="120" x2="787" y2="195"/>
    <line x1="900" y1="160" x2="980" y2="190"/>

    <!-- Cross connections (racks to lower) -->
    <line x1="185" y1="310" x2="260" y2="390"/>
    <line x1="450" y1="300" x2="400" y2="430"/>
    <line x1="605" y1="300" x2="560" y2="400"/>
    <line x1="790" y1="300" x2="710" y2="440"/>
    <line x1="1025" y1="310" x2="1040" y2="450"/>
  </g>

  <!-- Diagonal data flow lines -->
  <g stroke="#1e40af" stroke-opacity="0.035" stroke-width="0.5" stroke-dasharray="4 6">
    <line x1="80" y1="80" x2="350" y2="200"/>
    <line x1="350" y1="100" x2="600" y2="250"/>
    <line x1="600" y1="90" x2="850" y2="210"/>
    <line x1="850" y1="100" x2="1120" y2="220"/>
    <line x1="80" y1="500" x2="350" y2="350"/>
    <line x1="350" y1="500" x2="600" y2="350"/>
    <line x1="600" y1="510" x2="850" y2="360"/>
    <line x1="850" y1="500" x2="1120" y2="350"/>
  </g>

  <!-- ============================================= -->
  <!-- NETWORK NODES - dots at intersections         -->
  <!-- ============================================= -->

  <!-- Major nodes (at connection intersections) -->
  <g fill="#1e40af">
    <!-- Upper path nodes -->
    <circle cx="140" cy="120" r="3" opacity="0.08"/>
    <circle cx="300" cy="170" r="3.5" opacity="0.1"/>
    <circle cx="440" cy="130" r="3" opacity="0.08"/>
    <circle cx="590" cy="150" r="3.5" opacity="0.1"/>
    <circle cx="750" cy="120" r="3" opacity="0.08"/>
    <circle cx="900" cy="160" r="3.5" opacity="0.1"/>
    <circle cx="1060" cy="130" r="3" opacity="0.08"/>

    <!-- Rack connection nodes -->
    <circle cx="250" cy="225" r="3" opacity="0.1"/>
    <circle cx="380" cy="260" r="3" opacity="0.1"/>
    <circle cx="495" cy="265" r="3" opacity="0.1"/>
    <circle cx="570" cy="245" r="3" opacity="0.1"/>
    <circle cx="635" cy="245" r="3.5" opacity="0.1"/>
    <circle cx="730" cy="255" r="3" opacity="0.1"/>
    <circle cx="845" cy="260" r="3" opacity="0.1"/>
    <circle cx="960" cy="237" r="3" opacity="0.1"/>

    <!-- Lower path nodes -->
    <circle cx="100" cy="420" r="3" opacity="0.07"/>
    <circle cx="260" cy="390" r="3" opacity="0.08"/>
    <circle cx="400" cy="430" r="3.5" opacity="0.09"/>
    <circle cx="560" cy="400" r="3" opacity="0.08"/>
    <circle cx="710" cy="440" r="3.5" opacity="0.09"/>
    <circle cx="870" cy="410" r="3" opacity="0.08"/>
    <circle cx="1040" cy="450" r="3" opacity="0.07"/>
    <circle cx="1140" cy="420" r="2.5" opacity="0.06"/>
  </g>

  <!-- Small scattered nodes (constellation dots) -->
  <g fill="#1e40af" opacity="0.06">
    <!-- Top area -->
    <circle cx="60" cy="50" r="1.5"/>
    <circle cx="180" cy="70" r="2"/>
    <circle cx="330" cy="45" r="1.5"/>
    <circle cx="480" cy="65" r="1.8"/>
    <circle cx="620" cy="40" r="1.5"/>
    <circle cx="770" cy="55" r="2"/>
    <circle cx="920" cy="70" r="1.5"/>
    <circle cx="1080" cy="50" r="1.8"/>

    <!-- Mid-upper area -->
    <circle cx="90" cy="155" r="1.5"/>
    <circle cx="220" cy="140" r="1.8"/>
    <circle cx="360" cy="155" r="1.5"/>
    <circle cx="510" cy="175" r="1.5"/>
    <circle cx="670" cy="140" r="1.8"/>
    <circle cx="830" cy="155" r="1.5"/>
    <circle cx="990" cy="145" r="1.5"/>
    <circle cx="1130" cy="165" r="1.5"/>

    <!-- Mid area between racks -->
    <circle cx="280" cy="240" r="1.5"/>
    <circle cx="340" cy="280" r="1.5"/>
    <circle cx="530" cy="250" r="1.5"/>
    <circle cx="680" cy="270" r="1.5"/>
    <circle cx="880" cy="240" r="1.5"/>
    <circle cx="930" cy="275" r="1.5"/>

    <!-- Mid-lower area -->
    <circle cx="70" cy="350" r="1.5"/>
    <circle cx="180" cy="360" r="1.5"/>
    <circle cx="320" cy="340" r="1.8"/>
    <circle cx="470" cy="370" r="1.5"/>
    <circle cx="630" cy="360" r="1.5"/>
    <circle cx="790" cy="380" r="1.8"/>
    <circle cx="950" cy="370" r="1.5"/>
    <circle cx="1100" cy="360" r="1.5"/>

    <!-- Bottom area -->
    <circle cx="120" cy="500" r="1.5"/>
    <circle cx="270" cy="480" r="1.8"/>
    <circle cx="420" cy="510" r="1.5"/>
    <circle cx="580" cy="490" r="1.5"/>
    <circle cx="740" cy="520" r="1.8"/>
    <circle cx="890" cy="500" r="1.5"/>
    <circle cx="1020" cy="510" r="1.5"/>
    <circle cx="1150" cy="490" r="1.5"/>
  </g>

  <!-- Tiny filler dots for density -->
  <g fill="#1e40af" opacity="0.035">
    <circle cx="45" cy="95" r="1"/>
    <circle cx="155" cy="105" r="1"/>
    <circle cx="240" cy="85" r="1"/>
    <circle cx="375" cy="95" r="1"/>
    <circle cx="530" cy="110" r="1"/>
    <circle cx="660" cy="85" r="1"/>
    <circle cx="810" cy="95" r="1"/>
    <circle cx="950" cy="105" r="1"/>
    <circle cx="1110" cy="90" r="1"/>
    <circle cx="50" cy="285" r="1"/>
    <circle cx="310" cy="310" r="1"/>
    <circle cx="550" cy="320" r="1"/>
    <circle cx="660" cy="310" r="1"/>
    <circle cx="900" cy="330" r="1"/>
    <circle cx="1080" cy="300" r="1"/>
    <circle cx="100" cy="470" r="1"/>
    <circle cx="350" cy="460" r="1"/>
    <circle cx="500" cy="470" r="1"/>
    <circle cx="660" cy="480" r="1"/>
    <circle cx="820" cy="470" r="1"/>
    <circle cx="970" cy="490" r="1"/>
    <circle cx="1120" cy="470" r="1"/>
    <circle cx="60" cy="550" r="1"/>
    <circle cx="200" cy="540" r="1"/>
    <circle cx="440" cy="555" r="1"/>
    <circle cx="700" cy="560" r="1"/>
    <circle cx="950" cy="550" r="1"/>
    <circle cx="1140" cy="545" r="1"/>
  </g>

  <!-- Fine connection lines between scattered dots -->
  <g stroke="#1e40af" stroke-opacity="0.03" stroke-width="0.4">
    <line x1="60" y1="50" x2="180" y2="70"/>
    <line x1="180" y1="70" x2="330" y2="45"/>
    <line x1="330" y1="45" x2="480" y2="65"/>
    <line x1="480" y1="65" x2="620" y2="40"/>
    <line x1="620" y1="40" x2="770" y2="55"/>
    <line x1="770" y1="55" x2="920" y2="70"/>
    <line x1="920" y1="70" x2="1080" y2="50"/>
    <line x1="120" y1="500" x2="270" y2="480"/>
    <line x1="270" y1="480" x2="420" y2="510"/>
    <line x1="420" y1="510" x2="580" y2="490"/>
    <line x1="580" y1="490" x2="740" y2="520"/>
    <line x1="740" y1="520" x2="890" y2="500"/>
    <line x1="890" y1="500" x2="1020" y2="510"/>
    <line x1="1020" y1="510" x2="1150" y2="490"/>
    <line x1="70" y1="350" x2="180" y2="360"/>
    <line x1="180" y1="360" x2="320" y2="340"/>
    <line x1="320" y1="340" x2="470" y2="370"/>
    <line x1="470" y1="370" x2="630" y2="360"/>
    <line x1="630" y1="360" x2="790" y2="380"/>
    <line x1="790" y1="380" x2="950" y2="370"/>
    <line x1="950" y1="370" x2="1100" y2="360"/>
