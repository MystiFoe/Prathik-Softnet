  <!-- ============================================= -->
  <!-- DATA FLOW particles - small animated feel     -->
  <!-- ============================================= -->
  <g fill="#1e40af" opacity="0.1">
    <circle cx="310" cy="213" r="1.2"/>
    <circle cx="430" cy="195" r="1.2"/>
    <circle cx="540" cy="250" r="1.2"/>
    <circle cx="670" cy="248" r="1.2"/>
    <circle cx="800" cy="230" r="1.2"/>
    <circle cx="910" cy="250" r="1.2"/>
