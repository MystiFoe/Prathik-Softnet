  <!-- Very subtle hexagonal accents near center -->
  <g stroke="#1e40af" stroke-opacity="0.04" fill="none" stroke-width="0.5">
    <polygon points="585,235 595,230 605,235 605,245 595,250 585,245"/>
    <polygon points="610,235 620,230 630,235 630,245 620,250 610,245"/>
  </g>

  <!-- Edge fade overlays (so the pattern blends into any page bg) -->
  <rect width="1200" height="600" fill="url(#fadeLeft)"/>
  <rect width="1200" height="600" fill="url(#fadeRight)"/>
  <rect width="1200" height="600" fill="url(#fadeTop)"/>
  <rect width="1200" height="600" fill="url(#fadeBottom)"/>
</svg>
