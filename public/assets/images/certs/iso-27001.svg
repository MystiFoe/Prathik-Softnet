<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="badgeGrad27001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="innerGrad27001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
    <linearGradient id="shieldGrad27001" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0071C5"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    <!-- Subtle shadow filter -->
    <filter id="shadow27001" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#1e40af" stroke-width="2.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="55" fill="url(#badgeGrad27001)" filter="url(#shadow27001)"/>

  <!-- Decorative notched edge -->
  <g opacity="0.15">
    <circle cx="60" cy="60" r="56.5" fill="none" stroke="#fff" stroke-width="0.5" stroke-dasharray="4 3"/>
  </g>

  <!-- Star/accent dots around the ring -->
  <g fill="#fff" opacity="0.5">
    <circle cx="60" cy="7" r="1.2"/>
    <circle cx="85" cy="12" r="1"/>
    <circle cx="103" cy="28" r="1"/>
    <circle cx="113" cy="52" r="1.2"/>
    <circle cx="108" cy="78" r="1"/>
    <circle cx="92" cy="100" r="1"/>
    <circle cx="60" cy="113" r="1.2"/>
    <circle cx="28" cy="100" r="1"/>
    <circle cx="12" cy="78" r="1"/>
    <circle cx="7" cy="52" r="1.2"/>
    <circle cx="17" cy="28" r="1"/>
    <circle cx="35" cy="12" r="1"/>
  </g>

  <!-- Curved text paths -->
  <defs>
    <path id="topArc27001" d="M 18,60 a 42,42 0 1,1 84,0" fill="none"/>
    <path id="bottomArc27001" d="M 102,60 a 42,42 0 1,1 -84,0" fill="none"/>
  </defs>

  <!-- Top text: ISO 27001 -->
  <text fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="10.5" font-weight="bold" letter-spacing="2.5">
    <textPath href="#topArc27001" startOffset="50%" text-anchor="middle">ISO 27001</textPath>
  </text>

  <!-- Bottom text: CERTIFIED -->
  <text fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold" letter-spacing="2.5">
    <textPath href="#bottomArc27001" startOffset="50%" text-anchor="middle">CERTIFIED</textPath>
  </text>

  <!-- Thin separator rings -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="60" cy="60" r="36" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>

  <!-- Inner circle -->
  <circle cx="60" cy="60" r="35" fill="url(#innerGrad27001)"/>
  <circle cx="60" cy="60" r="35" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.15"/>

  <!-- Shield outline (security theme) -->
  <path d="M60 34 L76 42 L76 56 C76 68 68 76 60 80 C52 76 44 68 44 56 L44 42 Z"
        fill="none" stroke="#fff" stroke-width="1.5" opacity="0.2"/>
  <path d="M60 36 L74 43 L74 56 C74 67 67 74 60 78 C53 74 46 67 46 56 L46 43 Z"
        fill="url(#shieldGrad27001)" opacity="0.9"/>
  <path d="M60 36 L74 43 L74 56 C74 67 67 74 60 78 C53 74 46 67 46 56 L46 43 Z"
        fill="none" stroke="#fff" stroke-width="0.5" opacity="0.3"/>

  <!-- Lock icon inside shield -->
  <!-- Lock body -->
  <rect x="54" y="56" width="12" height="10" rx="1.5" ry="1.5" fill="#ffffff"/>
  <!-- Lock shackle -->
  <path d="M55.5 56 L55.5 52 C55.5 48.5 57.5 46 60 46 C62.5 46 64.5 48.5 64.5 52 L64.5 56"
        fill="none" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="60" cy="60" r="1.8" fill="#0071C5"/>
  <rect x="59.2" y="60" width="1.6" height="3" rx="0.5" fill="#0071C5"/>

  <!-- Small security stars -->
  <g fill="#fff" opacity="0.6">
    <polygon points="60,30 61,32 63,32 61.5,33.5 62,35.5 60,34 58,35.5 58.5,33.5 57,32 59,32" transform="scale(0.6) translate(40, 2)"/>
  </g>
</svg>
